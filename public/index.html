<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ban Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <aside class="sidebar">

      </div>
      <h3>Logs</h3>
      <table id="logTable"><tr><th>Action</th><th>Target</th><th>By</th><th>Time</th></tr></table>
    </section>
  </main>
</div>
<div id="toast"></div>
<script src="app.js"></script>
</body>
</html>
