<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ban Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="loginPage" class="card">
      <h2>Admin Login</h2>
      <input id="username" placeholder="Username">
      <input id="password" placeholder="Password" type="password">
      <button id="loginBtn">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="card hidden">
      <div class="header">
        <h2>Dashboard</h2>
        <div id="userDisplay"></div>
        <button onclick="logout()">Logout</button>
      </div>

      <input id="targetUser" placeholder="Username to act on">
      <div class="actions">
        <button onclick="banUser()">Ban</button>
        <button onclick="unbanUser()">Unban</button>
        <button onclick="kickUser()">Kick</button>
      </div>

      <h3>Logs</h3>
      <table id="logTable"><tr><th>Action</th><th>User</th><th>By</th><th>Time</th></tr></table>
    </div>
  </div>
  <div id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
